{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>
<body>
    <header class="page-header bg-dark text-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="{% url 'post_new' %}" class="btn btn-success">
                +
            </a>
            <div class="tab border-red" >
                <h1 class="h3 mb-0" ><a class="text-light text-decoration-none" href="/">Django Girls Blog</a></h1></div>

                <h1 class="h3 mb-0"><a class="text-light text-decoration-none" href="{% url 'Cat_list' %}">Category</a></h1>
                <h1 class="h3 mb-0"><a class="text-light text-decoration-none" href="{% url 'Tag_list' %}">Tags</a></h1>
                <h1 class="h3 mb-0"><a class="text-light text-decoration-none" href="{% url 'edit_profile' %}">Profile</a></h1>
            </div>
            <a class="btn btn-primary " href="/polls">Poll App</a>
            <a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
        </div>
    </header>
    <main class="content container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
