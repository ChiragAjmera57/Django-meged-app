{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="page-header bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a class="btn btn-primary" href="{% url 'polls:index' %}">Home</a>
                <a class="btn btn-primary" href="{% url 'blog:post_list' %}">Blog App</a>
            </div>
            <div>
                <a class="btn btn-primary" href="{% url 'blog:edit_profile'%}">Profile</a>
                <a class="btn btn-primary" href="{% url 'blog:logout'%}">Logout</a>
            </div>
            
        </div>
    </header>
    <main class="content container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
